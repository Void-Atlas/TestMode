name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start SUT
        # Запускаем SUT в фоне (&)
        # Имя JAR — app-mbank.jar как в примере препода
        # Если у тебя другое — замени (например app-order.jar)
        run: java -jar ./artifacts/app-ibank.jar &

      - name: Build with Gradle
        # Запуск тестов + headless для Selenium/Selenide в CI
        run: ./gradlew test --info -Dselenide.headless=true